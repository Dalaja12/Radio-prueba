<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malinche Radio</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2829/2829075.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000000 url(js/portada.jpg) bottom / cover no-repeat;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        #lunaradio {
            width: 100%;
            height: 100vh;
            background: #000000 url(js/portada.jpg) bottom / cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #contador {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            z-index: 1;
        }

        #comment-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
        }

        #comment-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, #800080, #ffffff);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 3;
            transition: opacity 0.5s ease-in-out;
        }

        #comment-modal.show {
            display: block;
        }

        #comment-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        #comments-container {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
        }

        .comment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .delete-btn {
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="contador">
        <div id="sfcm6j1swat31u9xa752dp8jrfqf7zxj47c"></div>
        <script type="text/javascript" src="https://counter8.optistats.ovh/private/counter.js?c=m6j1swat31u9xa752dp8jrfqf7zxj47c&down=async" async></script>
    </div>

    <div id="lunaradio">loading...</div>

    <div id="comment-btn">
        <i class="fas fa-comments"></i>
    </div>

    <div id="comment-modal">
        <span id="comment-modal-close">&times;</span>
        <h2>Comentarios</h2>
        <textarea id="comment-input" rows="4" cols="50" placeholder="Escribe tu comentario aquí..."></textarea>
        <button onclick="saveComment()"><i class="fas fa-paper-plane"></i></button>
        <div id="comments-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/lunaradio-sincors.js"></script>

    <script>
        $("#lunaradio").lunaradio({
            userinterface: "big",
            backgroundcolor: "",
            fontcolor: "#000117",
            hightlightcolor: "#903495",
            fontname: "Candara",
            googlefont: "Anton&display=swap",
            fontratio: "0.7",
            radioname: ".:: Malinche Radio ::.",
            scroll: "false",
            coverimage: "js/logo.jpg",
            onlycoverimage: "false",
            coverstyle: "animated",
            usevisualizer: "real",
            visualizertype: "4",
            metadatatechnic: "",
            ownmetadataurl: "",
            streamurl: "http://stream.zeno.fm/2aeez7zqhkhvv",
            streamtype: "radiozeno",
            icecastmountpoint: "",
            shoutcastpath: "/stream",
            shoutcastid: "1",
            streamsuffix: "",
            radionomyid: "",
            radionomyapikey: "",
            radiojarid: "",
            radiocoid: "",
            itunestoken: "1000lIPN",
            metadatainterval: "5000",
            volume: "100",
            debug: "false",
            autoplay: "true"
        });

        $("#comment-btn").click(function () {
            $("#comment-modal").addClass("show");
            loadComments();
        });

        $("#comment-modal-close").click(function () {
            $("#comment-modal").removeClass("show");
        });
        
        function openComments() {
            $("#comment-modal").addClass("show");
            loadComments();
        }

        function closeComments() {
            $("#comment-modal").removeClass("show");
        }

        function saveComment() {
            const comment = $("#comment-input").val();
            if (comment.trim() !== "") {
                const comments = JSON.parse(localStorage.getItem("comments")) || [];
                comments.push(comment);
                localStorage.setItem("comments", JSON.stringify(comments));
                loadComments();
                $("#comment-input").val("");
            }
        }

        function deleteComment(index) {
            const comments = JSON.parse(localStorage.getItem("comments")) || [];
            comments.splice(index, 1);
            localStorage.setItem("comments", JSON.stringify(comments));
            loadComments();
        }

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem("comments")) || [];
            const commentsContainer = $("#comments-container");
            commentsContainer.html("<h3>Comentarios anteriores:</h3>");

            if (comments.length > 0) {
                comments.forEach((comment, index) => {
                    const commentItem = $("<div>").addClass("comment-item");
                    const commentText = $("<p>").text(`${index + 1}. ${comment}`);
                    const deleteBtn = $("<button>")
                        .addClass("delete-btn")
                        .html('<i class="fas fa-trash"></i>')
                        .click(function () {
                            deleteComment(index);
                        });

                    commentItem.append(commentText, deleteBtn);
                    commentsContainer.append(commentItem);
                });
            } else {
                commentsContainer.append("<p>No hay comentarios aún.</p>");
            }
        }
    </script>
</body>

</html>
